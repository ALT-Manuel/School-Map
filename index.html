  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive, sans-serif;
      background: linear-gradient(135deg, #f59e0b 0%, #ec4899 100%);
      height: 100%;
      overflow: hidden;
    }

    html, body {
      height: 100%;
    }

    .game-container {
      background: white;
      padding: 15px;
      height: 100%;
      display: flex;
      gap: 15px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #f59e0b;
      margin: 0 0 10px 0;
      font-size: 20px;
    }

    .target-room {
      text-align: center;
      color: #ec4899;
      font-size: 14px;
      margin-bottom: 10px;
      font-weight: bold;
      padding: 10px;
      background: #fce7f3;
      border-radius: 10px;
    }

    .character-selector {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .character-option {
      background: #fef3c7;
      border: 2px solid #fde68a;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .character-option:hover {
      transform: scale(1.1);
      border-color: #f59e0b;
    }

    .character-option.selected {
      background: #fbbf24;
      border-color: #f59e0b;
      box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
    }

    .game-layout {
      display: flex;
      gap: 15px;
      height: 100%;
      width: 100%;
    }

    .grid-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-width: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      grid-template-rows: repeat(12, 1fr);
      gap: 0;
      background: #fef3c7;
      padding: 8px;
      border-radius: 10px;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
      max-height: 100%;
      max-width: 100%;
      aspect-ratio: 11 / 12;
    }

    .cell {
      aspect-ratio: 1;
      background: white;
      border: 1.5px solid #fde68a;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 7px;
      font-weight: bold;
      color: #92400e;
      text-align: center;
      padding: 2px;
      position: relative;
      transition: all 0.3s ease;
    }

    .cell.hallway {
      background: #dbeafe;
      border: 1px solid #bfdbfe;
      border-radius: 0;
    }

    .cell.room {
      background: white;
      border: 1.5px solid #fde68a;
      border-radius: 6px;
    }

    .cell.target {
      background: #fce7f3;
      border-color: #ec4899;
      box-shadow: 0 0 15px rgba(236, 72, 153, 0.4);
    }

    .cell.visited {
      background: #e0f2fe;
    }

    .character {
      font-size: 22px;
      position: absolute;
      transition: all 0.3s ease;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
    }

    .right-panel {
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
    }

    .control-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .commands-section {
      background: #fef3c7;
      padding: 12px;
      border-radius: 10px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .commands-section h3 {
      margin: 0 0 8px 0;
      color: #92400e;
      font-size: 14px;
    }

    .command-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      justify-content: center;
    }

    .command-btn {
      background: #f59e0b;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      flex: 1;
    }

    .command-btn:hover {
      background: #d97706;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
    }

    .command-btn:active {
      transform: translateY(0);
    }

    .command-btn.stop {
      background: #ec4899;
    }

    .command-btn.stop:hover {
      background: #db2777;
    }

    .command-list {
      background: white;
      border-radius: 8px;
      padding: 8px;
      min-height: 60px;
      max-height: 120px;
      overflow-y: auto;
      border: 2px solid #fde68a;
      flex: 1;
    }

    .command-item {
      background: #fef3c7;
      padding: 6px 10px;
      margin-bottom: 6px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      color: #92400e;
    }

    .remove-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .remove-btn:hover {
      background: #dc2626;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .action-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .run-btn {
      background: #10b981;
      color: white;
    }

    .run-btn:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .reset-btn {
      background: #6b7280;
      color: white;
    }

    .reset-btn:hover {
      background: #4b5563;
    }

    .message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .message.success {
      background: #d1fae5;
      color: #065f46;
      border: 2px solid #10b981;
      display: block;
    }

    .message.error {
      background: #fee2e2;
      display: flex;
    }

    .message-text {
      font-size: 80px;
      font-weight: bold;
      color: #991b1b;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
    }

    .legend {
      background: #fef3c7;
      padding: 12px;
      border-radius: 10px;
      font-size: 12px;
    }

    .legend h4 {
      margin: 0 0 8px 0;
      color: #92400e;
      font-size: 14px;
    }

    .legend-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 8px;
      color: #92400e;
    }

    .legend-icon {
      font-size: 28px;
      margin-bottom: 4px;
    }

    .celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #fbbf24 0%, #ec4899 50%, #8b5cf6 100%);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: celebrationPulse 1s ease-in-out infinite;
    }

    .celebration.show {
      display: flex;
    }

    .celebration-text {
      font-size: 120px;
      font-weight: bold;
      color: white;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
      animation: celebrationBounce 0.8s ease-in-out infinite;
    }

    @keyframes celebrationPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
    }

    @keyframes celebrationBounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

  <script>
    const defaultConfig = {
      game_title: "üè´ School Navigator - Map",
      success_message: "üéâ Excellent! You reached the correct room!"
    };

    let config = {};

    const locations = [
      { name: "Principal's Office", emoji: "üëî" },
      { name: "Teacher's Office", emoji: "üë©‚Äçüè´" },
      { name: "Computer Room", emoji: "üíª" },
      { name: "Science Room", emoji: "üî¨" },
      { name: "Music Room", emoji: "üéµ" },
      { name: "Lunch Room", emoji: "üçΩÔ∏è" },
      { name: "Nurse's Office", emoji: "ü©∫" },
      { name: "Cooking Room", emoji: "üë®‚Äçüç≥" },
      { name: "Library", emoji: "üìö" },
      { name: "Gym", emoji: "üèÄ" },
      { name: "Arts & Crafts", emoji: "üé®" },
      { name: "Restroom", emoji: "üöª" },
      { name: "Swimming Pool", emoji: "üèä" },
      { name: "Playground", emoji: "üõù" },
      { name: "Grade 1", emoji: "1Ô∏è‚É£" },
      { name: "Grade 2", emoji: "2Ô∏è‚É£" },
      { name: "Grade 3", emoji: "3Ô∏è‚É£" },
      { name: "Grade 4", emoji: "4Ô∏è‚É£" },
      { name: "Grade 5", emoji: "5Ô∏è‚É£" },
      { name: "Grade 6", emoji: "6Ô∏è‚É£" },
      { name: "Entrance", emoji: "üö™" }
    ];

    let gridData = [];
    let commands = [];
    let playerPos = { row: 11, col: 5 };
    let playerDirection = 0; // 0: North, 1: East, 2: South, 3: West
    let selectedCharacter = 'üôÇ';
    let targetRoom = null;
    let isRunning = false;
    let visitedCells = new Set();

    function selectCharacter(char) {
      if (isRunning) return;
      selectedCharacter = char;
      document.querySelectorAll('.character-option').forEach(opt => {
        if (opt.dataset.char === char) {
          opt.classList.add('selected');
        } else {
          opt.classList.remove('selected');
        }
      });
      renderGrid();
    }

    function initGrid() {
      gridData = [];
      
      const shuffledLocations = [...locations].sort(() => Math.random() - 0.5);
      let locationIndex = 0;
      
      for (let row = 0; row < 12; row++) {
        for (let col = 0; col < 11; col++) {
          if (row === 11) {
            gridData.push({ type: 'hallway', data: null });
          } else if (row % 2 === 0 && col % 2 === 0) {
            gridData.push({ 
              type: 'room', 
              data: shuffledLocations[locationIndex % shuffledLocations.length],
              index: locationIndex
            });
            locationIndex++;
          } else {
            gridData.push({ type: 'hallway', data: null });
          }
        }
      }
      
      gridData[126] = { 
        type: 'room', 
        data: locations[20],
        index: -1
      };
      
      do {
        const randomRow = Math.floor(Math.random() * 6) * 2;
        const randomCol = Math.floor(Math.random() * 6) * 2;
        targetRoom = randomRow * 11 + randomCol;
      } while (targetRoom === 126);
      
      renderGrid();
      updateTargetDisplay();
    }

    function renderGrid() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      
      for (let i = 0; i < 132; i++) {
        const cell = document.createElement('div');
        const cellData = gridData[i];
        
        if (cellData.type === 'hallway') {
          cell.className = 'cell hallway';
        } else {
          cell.className = 'cell room';
          if (i === targetRoom) cell.classList.add('target');
          
          const emoji = document.createElement('div');
          emoji.textContent = cellData.data.emoji;
          emoji.style.fontSize = '14px';
          
          const label = document.createElement('div');
          label.textContent = cellData.data.name;
          
          cell.appendChild(emoji);
          cell.appendChild(label);
        }
        
        if (visitedCells.has(i)) cell.classList.add('visited');
        
        if (i === playerPos.row * 11 + playerPos.col) {
          const character = document.createElement('div');
          character.textContent = selectedCharacter;
          character.style.fontSize = '22px';
          character.style.filter = 'drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2))';
          character.style.position = 'absolute';
          character.style.transition = 'transform 0.3s ease';
          
          const rotations = [0, 90, 180, 270];
          character.style.transform = `rotate(${rotations[playerDirection]}deg)`;
          
          cell.appendChild(character);
        }
        
        grid.appendChild(cell);
      }
    }

    function updateTargetDisplay() {
      const targetData = gridData[targetRoom];
      document.getElementById('target-name').textContent = targetData.data.emoji + ' ' + targetData.data.name;
    }

    function addCommand(cmd) {
      if (isRunning) return;
      commands.push(cmd);
      updateCommandList();
    }

    function updateCommandList() {
      const list = document.getElementById('command-list');
      
      if (commands.length === 0) {
        list.innerHTML = '<div style="color: #9ca3af; text-align: center; font-size: 11px;">No commands yet</div>';
        return;
      }
      
      list.innerHTML = '';
      commands.forEach((cmd, index) => {
        const item = document.createElement('div');
        item.className = 'command-item';
        
        const cmdNames = {
          'forward': '‚¨ÜÔ∏è',
          'left': '‚¨ÖÔ∏è',
          'right': '‚û°Ô∏è',
          'stop': 'üõë'
        };
        
        const label = document.createElement('span');
        label.textContent = `${index + 1}. ${cmdNames[cmd]}`;
        
        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-btn';
        removeBtn.textContent = '‚úï';
        removeBtn.onclick = () => removeCommand(index);
        
        item.appendChild(label);
        item.appendChild(removeBtn);
        list.appendChild(item);
      });
    }

    function removeCommand(index) {
      if (isRunning) return;
      commands.splice(index, 1);
      updateCommandList();
    }

    async function runProgram() {
      if (isRunning || commands.length === 0) return;
      
      isRunning = true;
      hideMessage();
      visitedCells.clear();
      
      try {
        for (let i = 0; i < commands.length; i++) {
          const cmd = commands[i];
          
          if (cmd === 'forward') {
            await moveForward();
          } else if (cmd === 'left') {
            playerDirection = (playerDirection + 3) % 4;
          } else if (cmd === 'right') {
            playerDirection = (playerDirection + 1) % 4;
          } else if (cmd === 'stop') {
            break;
          }
          
          renderGrid();
          await sleep(500);
          
          const currentPos = playerPos.row * 11 + playerPos.col;
          if (currentPos === targetRoom) {
            showCelebration();
            isRunning = false;
            return;
          }
        }
      } catch (e) {
        renderGrid();
        return;
      }
      
      const currentPos = playerPos.row * 11 + playerPos.col;
      if (currentPos !== targetRoom) {
        showMessage('error', '‚ùå Not quite! Try adjusting your route.');
      }
      
      isRunning = false;
    }

    async function moveForward() {
      const currentPos = playerPos.row * 11 + playerPos.col;
      visitedCells.add(currentPos);
      
      let newRow = playerPos.row;
      let newCol = playerPos.col;
      
      if (playerDirection === 0 && playerPos.row > 0) {
        newRow = playerPos.row - 1;
      } else if (playerDirection === 1 && playerPos.col < 10) {
        newCol = playerPos.col + 1;
      } else if (playerDirection === 2 && playerPos.row < 11) {
        newRow = playerPos.row + 1;
      } else if (playerDirection === 3 && playerPos.col > 0) {
        newCol = playerPos.col - 1;
      }
      
      const newPos = newRow * 11 + newCol;
      const newCellData = gridData[newPos];
      
      if (newCellData.type === 'hallway') {
        playerPos.row = newRow;
        playerPos.col = newCol;
      } 
      else if (newPos === targetRoom) {
        const targetRow = Math.floor(targetRoom / 11);
        const targetCol = targetRoom % 11;
        const frontDoorPos = (targetRow + 1) * 11 + targetCol;
        
        if (currentPos === frontDoorPos && playerDirection === 0) {
          playerPos.row = newRow;
          playerPos.col = newCol;
        } else {
          showMessage('error', '‚ùå Oops! Try again.');
          isRunning = false;
          throw new Error('Wrong entry');
        }
      } else if (newCellData.type === 'room') {
        showMessage('error', '‚ùå Oops! Try again.');
        isRunning = false;
        throw new Error('Hit wall');
      }
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function showCelebration() {
      const celebration = document.getElementById('celebration');
      celebration.classList.add('show');
      setTimeout(() => {
        celebration.classList.remove('show');
      }, 3000);
    }

    function resetGame() {
      if (isRunning) return;
      
      playerPos = { row: 11, col: 5 };
      playerDirection = 0;
      commands = [];
      visitedCells.clear();
      hideMessage();
      updateCommandList();
      initGrid();
    }

    function showMessage(type, text) {
      const msg = document.getElementById('message');
      msg.className = `message ${type}`;
      msg.innerHTML = `<div class="message-text">${text}</div>`;
      
      if (type === 'error') {
        setTimeout(() => {
          hideMessage();
        }, 2000);
      }
    }

    function hideMessage() {
      const msg = document.getElementById('message');
      msg.className = 'message';
      msg.innerHTML = '';
    }

    async function onConfigChange(newConfig) {
      document.getElementById('game-title').textContent = newConfig.game_title || defaultConfig.game_title;
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig: defaultConfig,
        onConfigChange: onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ["game_title", config.game_title || defaultConfig.game_title],
          ["success_message", config.success_message || defaultConfig.success_message]
        ])
      });
      config = window.elementSdk.config;
    } else {
      config = defaultConfig;
    }

    initGrid();
  </script>
